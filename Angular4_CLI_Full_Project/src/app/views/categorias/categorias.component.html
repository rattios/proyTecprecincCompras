<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Categorias</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">

                <div *ngFor="let categoria of categorias">
                  <div class="row">
                    <div class="col-md-3" style="text-align: center">
                      <p>{{categoria.nombre}}</p>
                    </div>
                    <div class="col-md-3" style="text-align: center">
                      <select id="tipo" name="tipo" class="form-control">
                        <option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</option>
                      </select>
                    </div>
                    <div class="col-md-3" style="text-align: center">
                      <select id="rubro" name="rubro" class="form-control">
                        <option *ngFor="let rubro of rubros" [value]="rubro.id">{{rubro.nombre}}</option>
                      </select>
                    </div>
                    <div class="col-md-3" style="text-align: center">
                      <button type="button" class="btn btn-outline-success"><i class="fa fa-magic"></i>&nbsp; Guardar</button>
                    </div>
                  </div>
                  <hr>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
