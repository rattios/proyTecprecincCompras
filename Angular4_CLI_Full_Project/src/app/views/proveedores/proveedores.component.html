<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de Proveedores
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>razonSocial</th>
                <th>CUIT</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>EstadoProveedor</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of proveedores">      
                <td>{{item.id}}</td>
                <td>{{item.razon_social}}</td>
                <td>{{item.cuit}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.email}}</td>
                <td>{{item.estado}}</td>
                <td><button type="button" class="btn btn-success" (click)=ver(item)>Ir</button></td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Selecciona los productos del proveedor</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Proveedor</label>
              <div class="col-md-9">
                <p class="form-control-static">{{proveedor}}</p>
              </div>
            </div>
            
          
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="multiple-select">Selecciona multiples productos</label>
              <div class="col-md-9">
                <select id="multiple-select" name="multiple-select" class="form-control" size="5" (change)="setProductos()" multiple>
                  <option *ngFor="let title of productos" [value]="title.id">{{title.categoria}} {{title.descripcion}}</option>
                  
                </select>
              </div>
            </div>
            
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Agregar</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Resetear</button>
        </div>
      </div>
    </div><!--/.col-->
</div>
