<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <img src="../assets/img/template.gif" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;z-index: 99;width: 135px;margin-top: 15%;" *ngIf="loading">
      <div class="card" *ngIf="!loading">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de stock
          <div style="text-align:right">
            <button type="button" class="btn btn-success" (click)="ver(0)">Agregar un producto</button>
          </div>
        </div>
        <div class="card-body" *ngIf="verProduc">
          <app-info [informacion]="producSelec" *ngIf="verProduc"></app-info>
        </div>
        <div class="card-body" *ngIf="!verProduc">
          <tabset>
            <tab heading="Stock">
              <div class="form-group form-black label-floating is-empty">
                 <label class="labels" style="font-size: 18px; font-weight: bold">Buscar: </label>
                <input  class="form-control" type="text"  id="inputName" [(ngModel)]="inputName" (ngModelChange)="FilterByName()"/>
                 <br>
              </div>
              <table class="table table-striped">
                <thead>
                  <th>Nombre</th>
                  <th>Stock principal</th>
                  <th>Precio</th>
                  <th>Código</th>
                  <th></th>
                </thead>
                <tbody>
                   <tr *ngFor="let item of items">
                      
                      <td>{{item.nombre}}</td>
                      <td>{{item.stock2}}</td>
                      <td>{{item.precio}}</td>
                      <td>{{item.codigo}}</td>
                      <td><button type="button" class="btn btn-success" (click)=ver(item)>Ir</button></td>
                   </tr>
                </tbody>
              </table>
                <div class="btn-toolbar" role="toolbar" style="margin: 0;">
                  <div class="btn-group">
                     <label style="margin-top:10px">Página {{currentIndex}}/{{pageNumber}} </label>
                  </div>
                  <div class="btn-group pull-right">
                     <ul class="pagination" >
                        <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()">Atrás</a></li>
                           <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                              <a (click)="setPage(page)" >{{page}} </a>
                           </li>
                        <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()">Siguiente</a></li>
                     </ul>
                  </div>
                </div>
            </tab>
            <tab heading="Información">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name">Almacen</label>
                        <input type="text" class="form-control" id="nombre" placeholder="" [(ngModel)]="info.nombre">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="ccnumber">Teléfono</label>
                        <input type="text" class="form-control" id="apellido" placeholder="" [(ngModel)]="info.telefono">
                      </div>
                    </div>
                  </div><!--/.row-->
                  <div class="row" >
                    <div class="col-sm-12">
                      <div style="text-align: center !important">
                        <button type="button" class="btn btn-success" (click)=editar()>Editar </button> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
