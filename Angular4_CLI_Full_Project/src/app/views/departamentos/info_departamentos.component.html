<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <img src="../assets/img/template.gif" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;z-index: 99;width: 135px;margin-top: 15%;" *ngIf="loading">
      <div>

      <div >
        <div >
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="" [(ngModel)]="departamento.nombre">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="ccnumber">Telefono</label>
                    <input type="text" class="form-control" id="apellido" placeholder="" [(ngModel)]="departamento.telefono">
                  </div>
                </div>
              </div><!--/.row-->
              <div class="row" >
                <div class="col-sm-12">
                  <div style="text-align: center !important">
                    <button type="button" class="btn btn-success" (click)=editar()>Editar </button> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="width: 100%">
        <alert type="success" *ngIf="success" style="position: fixed;width: calc(100% - 262px);z-index: 99;top: 65px;text-align: center;">
          <strong>Exito</strong> 
        </alert>
        <alert type="danger" *ngIf="fail" style="position: fixed;width: calc(100% - 262px);z-index: 99;top: 65px;text-align: center;">
          <strong>Ha ocurrido un Error!</strong> 
        </alert>
      </div>

    
  </div>
</div>
