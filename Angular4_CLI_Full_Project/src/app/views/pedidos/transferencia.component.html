<div class="row">
	<div class="col-lg-12">
		<br>
      	<h4>Producto:</h4> {{producto.nombre}}
      	<br><br>
      	<table class="table table-striped">
        	<thead>
              	<th>Departamento</th>
              	<th>Cantidad</th>
              	<th>Transferir</th>
        	</thead>
        	<tbody>
           		<tr *ngFor="let item of departamentos">
              		<td>{{item.departamento.nombre}}</td>
              		<td>{{item.stock}}</td>
              		<td><button type="button" class="btn btn-success" (click)=ver(item)>Ver</button></td>
           		</tr> 
        	</tbody>
      	</table>
    </div>	
</div>
